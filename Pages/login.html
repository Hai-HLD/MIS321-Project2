<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Educational Minigames</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="./home.html">Educational Minigames</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./game.html">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./ranking.html">Rankings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <h1 class="text-center mb-5">Login or Create Account</h1>

          <!-- User Type Selection -->
          <div class="text-center mb-4">
            <div class="btn-group" role="group" aria-label="User type selection">
              <input type="radio" class="btn-check" name="userType" id="studentType" value="student" checked>
              <label class="btn btn-outline-primary" for="studentType">Student</label>
              
              <input type="radio" class="btn-check" name="userType" id="teacherType" value="teacher">
              <label class="btn btn-outline-primary" for="teacherType">Teacher</label>
            </div>
          </div>

          <div class="row g-4">
            <!-- Login Form -->
            <div class="col-md-6">
              <div class="card shadow-sm">
                <div class="card-body p-4">
                  <h4 class="card-title mb-4">Login</h4>
                  <form id="loginForm">
                    <div class="mb-3">
                      <label for="loginId" class="form-label" id="loginIdLabel">Student ID</label>
                      <input
                        type="text"
                        class="form-control"
                        id="loginId"
                        placeholder="Enter your ID"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="loginPassword" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        placeholder="Enter your password"
                        required
                      />
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div id="loginMessage" class="mt-3"></div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Sign Up Form -->
            <div class="col-md-6">
              <div class="card shadow-sm">
                <div class="card-body p-4">
                  <h4 class="card-title mb-4">Create Account</h4>
                  <form id="signupForm">
                    <div class="mb-3">
                      <label for="signupName" class="form-label">Full Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="signupName"
                        placeholder="Enter your name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="signupId" class="form-label" id="signupIdLabel">Student ID</label>
                      <input
                        type="text"
                        class="form-control"
                        id="signupId"
                        placeholder="Choose your ID"
                        required
                      />
                      <div class="form-text">This will be your unique identifier</div>
                    </div>
                    <div class="mb-3">
                      <label for="signupPassword" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="signupPassword"
                        placeholder="Choose a password"
                        required
                      />
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-success">Create Account</button>
                    </div>
                    <div id="signupMessage" class="mt-3"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="../scripts/main.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
