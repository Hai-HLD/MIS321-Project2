<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Challenge - Educational Minigames</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/main.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>

    <!-- Back Button -->
    <div class="container">
      <div class="d-flex justify-content-end pt-3">
        <a href="./game.html" class="btn btn-outline-primary">
          ‚Üê Back to Games
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container py-5">
      <!-- Game Header -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card bg-primary text-white">
            <div class="card-body py-3">
              <div class="row align-items-center">
                <div class="col-md-4">
                  <h5 class="mb-0">Math Challenge</h5>
                </div>
                <div class="col-md-4 text-center">
                  <h4 class="mb-0" id="timer">2:00</h4>
                </div>
                <div class="col-md-4 text-end">
                  <button class="btn btn-danger btn-sm float-end" id="quitGameBtn">Quit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Game Area -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div id="app">
                <!-- Game content will be dynamically inserted here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="../scripts/main.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/gameProgress.js"></script>
    <script src="../scripts/game1.js"></script>
  </body>
</html>
